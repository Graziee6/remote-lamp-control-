<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Lamp Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="light">
        
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
        <button style="background-color: white; color: black; position: absolute; top: 15px;border-radius: 5px; left: 15px; z-index: 1000; padding:10px 25px; cursor: pointer;" onclick="logout()">Logout</button>
        
    </div>
    <!-- add sound on click -->
<audio id="audio" src="click.mp3" autostart="false"></audio>
<script>
    if(!localStorage.getItem("loggedIn")) {
        window.location.href = "http://iot.benax.rw/projects/854b1fa5b3856cdadd4351ef6bb6c81a/Glowify/loginPage.php"
    }
    let btn = document.querySelector('.btn');
    let body = document.querySelector('body');
    let audio = document.querySelector('#audio');
    btn.onclick = async function(){
        
        if(body.classList.toggle('on')){
            let data = {
                status:"on"
            }
            fetch("http://iot.benax.rw/projects/854b1fa5b3856cdadd4351ef6bb6c81a/Glowify/saveData.php", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Access-Control-Allow-Origin": "http://iot.benax.rw",
                    "Content-Type": "application/json; charset=UTF-8"
                }
                })
                .then((res) => res.json())
            .then((data) =>{
                console.log("FROM BACKEND", data)
                
            })
        }else{
            let data = {
                status:"off"
            }
            fetch("http://iot.benax.rw/projects/854b1fa5b3856cdadd4351ef6bb6c81a/Glowify/saveData.php", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Access-Control-Allow-Origin": "http://iot.benax.rw",
                    "Content-Type": "application/json; charset=UTF-8"
                }
                })
                .then((res) => res.json())
            .then((data) =>{
                console.log("FROM BACKEND", data)
                
            })
                
            }
    }
    const logout = () => {
        localStorage.removeItem("loggedIn");
        window.location.href = "http://iot.benax.rw/projects/854b1fa5b3856cdadd4351ef6bb6c81a/Glowify/loginPage.php";
    }
</script>
</body>
</html>
