<audio id="audio" src="click.mp3" autostart="false"></audio>

    let btn = document.querySelector('.btn');

    btn.onclick = async function(){
        
        if(body.classList.toggle('on')){
            let data = {
                status:1
            }
            fetch("http://iot.benax.rw/projects/854b1fa5b3856cdadd4351ef6bb6c81a/Glowify/check_status.php", {

                }).then(data => {
                    console.log("data",data)

        //     }
        }else{

            }
